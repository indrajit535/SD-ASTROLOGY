    <!-- CSS for initial loading -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #0A0E2A;
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Loading screen styles */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0A0E2A 0%, #1A1F40 50%, #2A1F5A 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 50%, #EC4899 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: pulse 2s infinite ease-in-out;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.5);
        }
        
        .loading-logo::before {
            content: 'üñêÔ∏è';
            font-size: 50px;
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 50%, #EC4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .loading-subtext {
            color: #9CA3AF;
            font-size: 14px;
            text-align: center;
            max-width: 300px;
            line-height: 1.5;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top-color: #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 30px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 50px rgba(59, 130, 246, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 70px rgba(59, 130, 246, 0.7); }
            100% { transform: scale(1); box-shadow: 0 0 50px rgba(59, 130, 246, 0.5); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Hide loading screen when app loads */
        .app-loaded .app-loading {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        /* Prevent text selection */
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Remove blue highlight on tap */
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="no-select">
    <!-- Loading Screen -->
    <div class="app-loading">
        <div class="loading-logo"></div>
        <div class="loading-text">AI Palm Reader</div>
        <div class="loading-subtext">Loading your spiritual journey...</div>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
        // Remove loading screen when app loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('app-loaded');
            }, 1000);
        });
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(
                    function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    },
                    function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    }
                );
            });
        }
        
        // Handle app installation
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            window.deferredPrompt = deferredPrompt;
            
            // Show install button if needed
            const installEvent = new CustomEvent('pwa:installable', { detail: deferredPrompt });
            window.dispatchEvent(installEvent);
        });
        
        // Handle app installed
        window.addEventListener('appinstalled', () => {
            console.log('PWA installed successfully');
            window.deferredPrompt = null;
            
            // Track installation
            if (window.gtag) {
                gtag('event', 'pwa_installed');
            }
        });
        
        // Handle online/offline status
        window.addEventListener('online', () => {
            const event = new CustomEvent('app:online');
            window.dispatchEvent(event);
            console.log('App is online');
        });
        
        window.addEventListener('offline', () => {
            const event = new CustomEvent('app:offline');
            window.dispatchEvent(event);
            console.log('App is offline');
        });
        
        // Handle visibility change (app background/foreground)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                const event = new CustomEvent('app:background');
                window.dispatchEvent(event);
            } else {
                const event = new CustomEvent('app:foreground');
                window.dispatchEvent(event);
            }
        });
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Handle back button for PWA
        document.addEventListener('backbutton', function(e) {
            const event = new CustomEvent('app:backbutton');
            window.dispatchEvent(event);
            e.preventDefault();
        }, false);
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
</body>
